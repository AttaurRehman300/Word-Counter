<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word and character counter</title>
</head>
<style>
    body{
        padding: 50px 20px;
    }
    h1{
        text-align: center;
        background-color: blueviolet;
        color: white;
        padding: 10px;
        margin: 0px;
    }
    #textbox{
        width: 99.4%;
        border-color: blueviolet;
    }
    p{
        text-align: center;
        background-color: blueviolet;
        color: white;
        margin: 0px;
        padding: 10px;
        font-size: 25px;
        font-weight: bold;
    }
</style>
<body>
    <h1>word and character counter</h1>
    <textarea  id="textbox" cols="30" rows="10"></textarea>
    <p>
       <span id="word">0</span> word  and 
       <span id="char">0</span> character 
    </p>
    <script>
       let textbox = document.getElementById("textbox");
       textbox.addEventListener('input',function(){

        var text = this.value;
        let char = text.length;
        document.getElementById('char').innerHTML= char;

         text=text.trim();
        let word = text.split(" ");
        let cleanlist= word.filter(function(elm){
            return elm != "";

        });
         document.getElementById('word').innerHTML=cleanlist.length;

       })
    </script>
</body>
</html>
